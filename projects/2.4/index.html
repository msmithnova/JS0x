<body>
    <h1>Type or Die - The Game</h1>
    <div id="gameArea">
        <h2>How Long Can You Survive The Rules?</h2>

        <p class="skull">Words score more based on length and level.</p>
        <p class="skull">Level up every 5 words.</p>
        <p class="skull">Each level reduces time.</p>
        <button id="startGameBtn">Click If You Dare</button>

    </div>
